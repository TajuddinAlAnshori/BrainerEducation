<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="center">
      <h1>Masuk</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" placeholder="Masukkan Email">
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" placeholder="Masukkan Email">
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Lupakan Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Tidak punya akun?<a href="#">Daftar</a>
        </div>
      </form>
    </div>

  </body>
</html>
